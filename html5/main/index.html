<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Launcher</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/launchstyle.css">
    <script src="https://kit.fontawesome.com/4a3a4576a3.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <header>
        <h1>Minecraft Launcher</h1>
    </header> -->
    <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fas fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
                <a href="#"><i class="fa-solid fa-briefcase"></i>Base Launcher</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fas fa-times"></i>
                </label>
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="./login.html">
                            <i class="fa-solid fa-user"></i>
                            Profile</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-link"></i>
                            Mods</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-stream"></i>
                            Versions</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-calendar-week"></i>
                            Events</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-question-circle"></i>
                            Tutorial</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-sliders-h"></i>
                            Settings</a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-comments"></i>
                            Feedback</a>
                    </li>
                </ul>
            </div>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>


    <div class="start-block">
        <p id="current-version">Version : </p>
        <a class="start-btn" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            START
        </a>
    </div>
</body>
</html>
